<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akon Amin Pvt Ltd | Business Consultants</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fb;
      color: #333;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00337a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004aad;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .container { margin: 20px; padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Akon Amin Pvt Ltd</h1>
    <p>Your Trusted Business Consulting Partner</p>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/meopplzn" method="POST">
      <input type="hidden" name="_redirect" value="thankyou.html">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Phone Number" />
      <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Akon Amin Pvt Ltd. All Rights Reserved.</p>
  </footer>

</body>
</html>
